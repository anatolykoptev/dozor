name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REMOTE_HOST: krolik
  REMOTE_DIR: ~/dozor
  BINARY_NAME: dozor

jobs:
  deploy:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build
        run: go build -o $BINARY_NAME .

      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts 2>/dev/null

          cat > ~/.ssh/config << EOF
          Host krolik
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no
          EOF

      - name: Sync source and binary
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.env' \
            ./ krolik:$REMOTE_DIR/

      - name: Install binary
        run: |
          ssh krolik "mkdir -p ~/.local/bin && cp $REMOTE_DIR/$BINARY_NAME ~/.local/bin/$BINARY_NAME && chmod +x ~/.local/bin/$BINARY_NAME"

      - name: Verify
        run: |
          ssh krolik "~/.local/bin/dozor check 2>&1 | head -20" || echo "Check completed"

      - name: Show version
        if: always()
        run: |
          ssh krolik "ls -la ~/.local/bin/dozor"
